{% extends 'base.html' %} {% block content %}
<div class="button-center">
	<a href="javascript:void(0);" onclick="window.history.back();"><h1> << {{ title }}</h1></a>
</div>
<div class="container-fluid centered">
	<div class="card-edit">
		<div class="row">
      <div class="card-body my-4 mx-2">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.title.id_for_label }}" class="my-label-class">Título:</label></br>
              {{ form.title }}
            </div>
            <div class="form-group">
              <label for="{{ form.sku.id_for_label }}" class="my-label-class">SKU:</label></br>
              {{ form.sku }}
            </div>
            <div class="form-group">
              <label for="{{ form.price.id_for_label }}" class="my-label-class">Precio:</label></br>
              {{ form.price }}
            </div>
            <div class="form-group">
              <label for="{{ form.stock.id_for_label }}" class="my-label-class">Stock:</label></br>
              {{ form.stock }}
            </div>
            <div class="form-group">
              <label for="{{ form.description.id_for_label }}" class="my-label-class">Descripción:</label></br>
              {{ form.description }}
            </div>
            <div class="form-group">
              <label for="{{ form.image.id_for_label }}" class="my-label-class">Imagen:</label></br>
              {{ form.image }}
            </div>
            <div class="form-group">
              <label for="{{ form.category.id_for_label }}" class="my-label-class">Categoría:</label></br>
              {{ form.category }}
            </div>
            <div class="form-group">
              <label for="{{ form.tag.id_for_label }}" class="my-label-class">Etiquetas:</label></br>
              {{ form.tag }}
            </div>
            <div class="form-group">
              <label for="{{ form.published.id_for_label }}" class="my-label-class">Publicado:</label></br>
              {{ form.published }}
            </div>
            <button class="cyberpunk-button" type="submit">Guardar</button>
          <a class="cyberpunk-button-red"  href="{% url 'article_list' %}">Cancelar</a>
        </form>
      </div>
		</div>
	</div>
</div>
{% endblock %}
