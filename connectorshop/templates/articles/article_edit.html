{% extends 'base.html' %} {% block content %}
<div class="button-center">
	<a href="{% url 'article_list' %}"><h1> << {{ article.title }}</h1></a>
</div>
<div class="container-fluid centered">
	<div class="card-edit">
		<div class="row">
			<div class="col-md-6" style="width: 600px;">
				<div class="card-body">
					<div class="text-center">
						{% if article.image %}
						<img class="img-fluid" src="{{ article.image.url }}" alt="{{ article.name }}" style="max-height: 600px;"/>
						{% endif %}
					</div>
				</div>
			</div>
			<div class="col-md-6" style="width: 600px;">
				<div class="card-body">
					<form method="post">
						{% csrf_token %} {{ form.as_p }}
						<button class="cyberpunk-button" type="submit">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
