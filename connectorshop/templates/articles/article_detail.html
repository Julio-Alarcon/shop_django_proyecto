{% extends 'base.html' %} {% block content %}
<div class="button-center">
	<a href="{% url 'article_list' %}"><h1> << {{ article.name }}</h1></a>
</div>
<div class="container-fluid centered">
	<div class="card-detail">
		<div class="row">
			<div class="col-md-6" style="width: 600px;">
				<div class="card-body">
					<div class="text-center">
						{% if article.image %}
						<img class="img-fluid" src="{{ article.image.url }}" alt="{{ article.name }}" style="max-height: 600px;"/>
						{% endif %}
					</div>
				</div>
			</div>
			<div class="col-md-6" style="width: 600px;">
				<div class="card-body">
					<label class="text-yellow text-20">Descripcion:</label><p class="text-aqua">{{ article.description }}</p>
					<label class="text-yellow text-20">Popular:</label><p class="text-aqua">{{ article.highlighted }}</p>
					<label class="text-yellow text-20">Orden:</label><p class="text-aqua">{{ article.order }}</p>
					<label class="text-yellow text-20">Creado el:</label><p class="text-aqua">{{ article.created_at }}</p>
					<label class="text-yellow text-20">Actualizado el:</label><p class="text-aqua">{{ article.updated_at }}</p>
					<label><a href="{% url 'article_edit' article.id %}">Editar</a></label>
					<label><a href="{% url 'article_delete' article.id %}" onclick="return confirm('¿Estás seguro que quieres eliminar este articulo?');">Eliminar</a></label>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
