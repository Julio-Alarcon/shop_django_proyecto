{% extends 'base.html' %} {% block content %}
<div class="button-center">
	<a href="{% url 'category_list' %}"><h1> << {{ category.name }}</h1></a>
</div>
<div class="container-fluid centered">
	<div class="card-detail">
		<div class="row">
			<div class="col-md-6" style="width: 600px;">
				<div class="card-body">
					<div class="text-center">
						{% if category.image %}
						<img class="img-fluid" src="{{ category.image.url }}" alt="{{ category.name }}" style="max-height: 600px;"/>
						{% endif %}
					</div>
				</div>
			</div>
			<div class="col-md-6" style="width: 600px;">
				<div class="card-body">
					<label class="text-yellow text-20">Descripcion:</label><p class="text-aqua">{{ category.description }}</p>
					<label class="text-yellow text-20">Popular:</label><p class="text-aqua">{{ category.highlighted }}</p>
					<label class="text-yellow text-20">Orden:</label><p class="text-aqua">{{ category.order }}</p>
					<label class="text-yellow text-20">Creado el:</label><p class="text-aqua">{{ category.created_at }}</p>
					<label class="text-yellow text-20">Actualizado el:</label><p class="text-aqua">{{ category.updated_at }}</p>
					<label><a href="{% url 'category_edit' category.id %}">Editar</a></label>
					<label><a href="{% url 'category_delete' category.id %}" onclick="return confirm('¿Estás seguro que quieres eliminar esta categoría?');">Eliminar</a></label>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
