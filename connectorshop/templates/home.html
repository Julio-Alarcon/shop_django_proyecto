{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class="col-md-10">
					<h3>Detalles del usuario</h3>
				</div>
				<div class="col-md-2">
					<a class="btn btn-primary" href="/user_edit">EDITAR</a>
				</div>
			</div>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<span id="user_text">Nombre: </span>
							<span id="user_data">{{ user.first_name }} {{ user.last_name }}</span>
						</li>
						<li class="list-group-item">
							<span id="user_text">Nombre de usuario: </span>
							<span id="user_data">{{ user.username }}</span>
						</li>
						<li class="list-group-item"> 
							<span id="user_text">Correo electr√≥nico: </span>
							<span id="user_data">{{ user.email }}</span>
						</li>
						<li class="list-group-item">
							<span id="user_text">Fecha de registro: </span>
							<span id="user_data">{{ user.date_joined|date:"d F Y" }}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
